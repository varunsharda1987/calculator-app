version: '3.8'

services:
  backend:
    build: ./backend
    container_name: calculator-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL:-}
      - PORT=3001
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_URL=
    container_name: calculator-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
